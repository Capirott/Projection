<!DOCTYPE html>
<html>
<script src="script.js"></script>
<title>3D Projections</title>
<link rel="shortcut icon" href="icon.png" />
<body onload="startCanvas();">
	<canvas id="myCanvas" width="500" height="500" style="border:1px solid #c3c3c3; float: left;">
		Your browser does not support the canvas element.
	</canvas><br>
<div style="float: left; width: 300px;">
	<fieldset>
		<legend>Add point</legend>
		<label for="x">X: </label>
		<input type="number" id="x" value="0"/><br>
		<label for="y">Y: </label>
		<input type="number" id="y" value="0"/><br>
		<label for="z">Z: </label>
		<input type="number" id="z" value="0"/><br>
		<input type="button" value="Add new point" onclick="addVertice(new vec4(parseFloat(x.value), parseFloat(y.value), parseFloat(z.value)));"/>
	</fieldset>
	<fieldset>
		<legend>Vertices</legend>
		<div id="divVertices"></div>
		<input style="float: right;" type="button" value="Delete all vertices" onclick="deleteAllVertices();"/>
	</fieldset>
</div>
<div style="float: left; width: 300px;">
	<fieldset>
		<legend>Add edge</legend>
		<label for="vA">Vertice A: </label>
		<input type="number" id="vA" value="0"/><br>
		<label for="vB">Vertice B: </label>
		<input type="number" id="vB" value="0"/><br>
		<input type="button" value="Add new edge" onclick="addEdge(parseInt(vA.value), parseInt(vB.value));"/>
	</fieldset>
	<fieldset>
		<legend>Edges</legend>
		<div id="divEdges"></div>
		<input style="float: right;" type="button" value="Delete all edges" onclick="deleteAllEdges();"/>
	</fieldset>
</div>
<div style="float: left; width: 300px;">
	<fieldset>
		<legend>Transformations</legend>
		<fieldset>
			<legend>Anchor point rotations</legend>
			<label for="xA">X: </label>
			<input type="number" id="xA" value="0"/><br>
			<label for="yA">Y: </label>
			<input type="number" id="yA" value="0"/><br>
			<label for="zA">Z: </label>
			<input type="number" id="zA" value="0"/><br>
		</fieldset>
		<fieldset>
			<legend>Operation Values</legend>
			<label for="xT">X: </label>
			<input type="number" id="xT" value="0"/><br>
			<label for="yT">Y: </label>
			<input type="number" id="yT" value="1"/><br>
			<label for="zT">Z: </label>
			<input type="number" id="zT" value="0"/><br>
		</fieldset>
		<input type="button" value="Rotate" onclick="execOp(1);"/>
		<input type="button" value="Translate" onclick="execOp(2);"/>
		<input type="button" value="Scale" onclick="execOp(3);"/>
		<input type="button" value="Negative" onclick="execOp(4);"/><br>
		<label for="rotate">Rotate?</label><input type="checkbox" id="rotate"/>
	</fieldset>
	<div style="float: left; width: 300px;">
	<fieldset>
		<legend>Projections</legend>
		<fieldset>
			<legend>Axonometrics</legend>
			<label for="dim">Dimetric</label>
			<input type="radio" name="proj" id="dim" checked=true/> <br>
			<label for="iso">Isometric</label>
			<input type="radio" name="proj" id="iso"/> <br>
			<label for="tri">Trimetric</label>
			<input type="radio" name="proj" id="tri"/> <br>
		</fieldset>
		<legend>Projections</legend>
		<fieldset>
			<fieldset>
			<legend>Operation Values</legend>
			<label for="xT">X: </label>
			<input type="number" id="xP" value="10"/><br>
			<label for="yT">Y: </label>
			<input type="number" id="yP" value="10"/><br>
			<label for="zT">Z: </label>
			<input type="number" id="zP" value="10"/><br>
		</fieldset>
		<label for="xy">XY PLANE</label>
		<input type="radio" name="proj" id="xy"/> <br>
		<label for="xz">XZ PLANE</label>
		<input type="radio" name="proj" id="xz"/> <br>
		<label for="yz">YZ PLANE</label>
		<input type="radio" name="proj" id="yz"/> <br>
		</fieldset>
		</fieldset>
	</fieldset>
</div>
</div>
</body>
</html>
